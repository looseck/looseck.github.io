<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./css/index.css">
  <title>计算机</title>
</head>

<body>
  <div class="app">
    <div class="container">
      <!-- 上方显示部分 -->
      <div class="display">
        <div class="top">0</div>
        <div class="bot">0</div>
      </div>
      <!-- 下方计算相关部分 -->
      <div class="calc">
        <div class="blank"></div>
        <div class="clear">Clear</div>
        <div class="remove-one">←</div>
        <div class="div">÷</div>
        <div class="num">7</div>
        <div class="num">8</div>
        <div class="num">9</div>
        <div class="mul">×</div>
        <div class="num">4</div>
        <div class="num">5</div>
        <div class="num">6</div>
        <div class="sub">-</div>
        <div class="num">1</div>
        <div class="num">2</div>
        <div class="num">3</div>
        <div class="add">+</div>
        <div class="swi">Switch</div>
        <div class="num">0</div>
        <div class="dot">.</div>
        <div class="equ">=</div>
      </div>
    </div>
  </div>
</body>

<script src="./js/index.js"></script>

</html>
