<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="../../img/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./css/index.css">
  <title>小米账号-登录</title>
</head>

<body>
  <div class="app">
    <!-- 左侧 banner 图 -->
    <div class="aside">
      <div class="aside-layout"></div>
    </div>
    <!-- 右侧主体内容 -->
    <div class="content">
      <!-- 头部 -->
      <div class="header">
        <!-- 头部 logo -->
        <div class="logo">
          <img src="./img/logo-mi2.png" alt=""> 小米账号
        </div>
        <!-- 头部 导航 -->
        <div class="header-nav">
          <ul class="nav-items">
            <li>
              <a href="javascript:;">用户协议</a>
            </li>
            <li>
              <a href="javascript:;">隐私政策</a>
            </li>
            <li>
              <a href="javascript:;">帮助中心</a>
            </li>
          </ul>
          <div class="dvi"></div>
          <div class="area">
            <div class="area-con">中文(简体)</div>
            <div class="dropdown">
              <div>中文(繁体)</div>
              <div>English</div>
            </div>
          </div>
        </div>
      </div>
      <!-- 主体区 -->
      <div class="main">
        <div class="container">
          <!-- 头部 登录注册 切换 -->
          <div class="nav-scroll">
            <div class="login_t active">登录</div>
            <div class="register_t ">注册</div>
          </div>
          <!-- 表单 -->
          <div class="form">
            <div class="box">
              <div class="login">
                <div class="text">
                  <input type="text" id="account">
                  <label for="account">邮箱/手机号码/小米ID</label>
                </div>
                <div class="password">
                  <input type="password" id="user">
                  <label for="user">密码</label>
                </div>
                <div class="submit">登录</div>
                <div class="actions">
                  <div class="forget">
                    <a href="javascript:;">忘记密码？</a>
                  </div>
                  <div class="phonenum">
                    <a href="javascript:;">手机号登录</a>
                  </div>
                </div>
              </div>
              <div class="register">
                <div class="regin">
                  <input type="text" id="reg">
                  <label for="reg">国家/地区</label>
                </div>
                <div class="phone">
                  <input type="text" id="cou-code">
                  <label for="cou-code">手机号</label>
                </div>
                <div class="v-code">
                  <input type="text" id="v-code-i">
                  <label for="v-code-i">短信验证码</label>
                </div>
                <div class="submit">注册</div>
                <div class="actions">
                  <div class="forget">
                    <a href="javascript:;">收不到验证码？</a>
                  </div>
                </div>
                <div class="agree">已阅读并同意小米帐号 <a href="javascript:;">用户协议</a> 和 <a href="javascript:;">隐私政策</a></div>
              </div>
            </div>
          </div>
          <!-- 其他方式登录 -->
          <div class="other-login">
            <div class="other-login-title">
              其他方式登录
            </div>
            <div class="other-login-items">
              <a href="javascript:;">
                <img src="./img/qq.png">
              </a>
              <a href="javascript:;">
                <img src="./img/weibo.png">
              </a>
              <a href="javascript:;">
                <img src="./img/zhifubao.png">
              </a>
              <a href="javascript:;">
                <img src="./img/weixin.png">
              </a>
            </div>
          </div>
        </div>
      </div>
      <div class="footer">
        ck版权所有-
        <a href="javascript:;">1110802020134号</a> -OICP证1105070号
      </div>
    </div>
  </div>
</body>

<script src="./js/index.js"></script>

</html>
